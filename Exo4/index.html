<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="text" id="firstname" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nom</label>
                <input type="text" id="lastname" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Ville</label>
                <input type="text" id="city" value="">
            </div>
            <button type="submit" onclick="displayInput()">Envoyer</button>
        </form>
    </div>
    <script type="text/javascript">
       function displayInput(){
           var inputName = document.getElementById('firstname').value;
           var inputLastname = document.getElementById('lastname').value;
           var inputcity = document.getElementById('city').value;
           if (inputName && inputLastname && inputcity){
               alert('Votre Nom est :' + inputName + '\n' + 'Votre prénom est :' + inputLastname + '\n' + 'Votre ville est :' + inputcity);
           } else {
               alert('Veuillez remplir les champs correctement');
           }
       }

    </script>
